<mat-card class="example-card">
    <div fxLayout="column"  class="krl-row"  [ngClass.xs]="'components-container-xs'"  fxLayoutGap="20px">
        <div >
        <mat-card-content>
      <form [formGroup]="formGroup1">

        <div >
            <mat-toolbar >
              <mat-toolbar-row>
                <span class="fill-remaining-space">Original Document Status</span>
              </mat-toolbar-row>
            </mat-toolbar>
        </div>

    <div fxLayout="column"  class="widgetHolder-content" fxLayoutAlign="space-around stretch" style="background-color: white;">
        
        <div fxLayout="row" fxLayout="row wrap">
            
          <div class="example-container" >
              <mat-form-field appearance="outline" class="form-element">
                  <mat-label class="form-label">Enter the JobNumber</mat-label>
                  <input matInput  formControlName="job" >
                  <!-- <mat-error *ngIf="checkError('jobNumber', 'required')">job number Number Name is required</mat-error> -->
                       
                </mat-form-field>
          </div>
        </div>
          <div fxLayout="row" fxLayout="row wrap">

          <div class="example-container">
              <mat-form-field appearance="outline" class="form-element">
                  <mat-label class="form-label">Enter the PartyName</mat-label>
                  <input matInput formControlName="partyName" >
                  <!-- <mat-error *ngIf="checkError('partyName', 'required')">Party Name is required</mat-error> -->
                       
                </mat-form-field>
          </div>
          </div>
          <div fxLayout="row" fxLayout="row wrap">

          <div class="example-container" >
              <mat-form-field appearance="outline" class="form-element">
                  <mat-label class="form-label">Enter the BLNumber</mat-label>
                  <input matInput formControlName="blNumber" >
                  <!-- <mat-error *ngIf="checkError('blNumber', 'required')">  Number Name is required</mat-error> -->
                       
                </mat-form-field>
          </div>
          </div>

          <div fxLayout="row" fxLayout="row wrap">

            <section class="example-container" >
                <mat-form-field appearance="outline" class="form-element">
                    <mat-label>Choose a Receive date</mat-label>
                    <input  matInput [matDatepicker]="picker" formControlName="receiveDate">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                    <!-- <mat-error *ngIf="checkError('receiveDate', 'required')">Receive date is required</mat-error> -->
                  </mat-form-field>
            </section>
       </div>

        <div fxLayout="row" fxLayout="row wrap">
          <div class="form-element">
            <button  mat-raised-button color="primary" type="submit" class="button"  >Submit Form</button>
          </div>
          
        </div> 
    
    </div>

 </form>
 </mat-card-content>
    </div>
   </div>
   </mat-card>
