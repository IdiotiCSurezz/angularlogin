<!-- <p>copydoc works!</p> -->
<mat-card class="example-card">
    <div fxLayout="column"  class="krl-row"  [ngClass.xs]="'components-container-xs'"  fxLayoutGap="20px">
        <div fxFlex class="krl-col">
      <mat-card-content>
        <form [formGroup]="formGroup1">
        <div >
            <mat-toolbar >
              <mat-toolbar-row>
                <span class="fill-remaining-space">Copy Document Status</span>
              </mat-toolbar-row>
            </mat-toolbar>
        </div>
        <div fxLayout="column"  class="krl-form-horizontal" fxLayoutAlign="space-around stretch" style="background-color: white;">
    
            <div fxLayout="row" fxLayout="row wrap" fxFlex="50" fxFlex.lt-sm="100">
        <section class="example-container" fxFlex.lt-sm="100" fxFlex.sm="100" fxFlex.md="33">
          <mat-form-field appearance="outline" class="form-element">
              <mat-label class="form-label">Enter the BL Number</mat-label>
              <input matInput formControlName ="blnumber" name="blnumber" >
              <mat-error *ngIf="checkError('blnumber', 'required')">BL Number is required</mat-error>

            </mat-form-field>
        </section>  
        <section class="example-section">
  
          <mat-form-field class="form-element" appearance="outline">
            <mat-label>Choose the Commodity</mat-label>
            <!-- <mat-select [(value)]="selected1"> -->
                <mat-select formControlName="commodity" required>
              <mat-option>None</mat-option>
              <mat-option value="option1">Pulses</mat-option>
              <mat-option value="option2">Machinary</mat-option>
              <mat-option value="option3">Other</mat-option>

            </mat-select>
          </mat-form-field>
        </section>
    
        <section class="example-section">
          <mat-label><strong>Document Required</strong> </mat-label><br><br>
        <mat-checkbox  #chkEnable0 ngModel >Invoice</mat-checkbox>
        <input  Matinput [hidden]="!chkEnable0.checked" type="date" placeholder="">
        </section>
        <section class="example-section">
          <mat-checkbox  #chkEnable1 ngModel >Packing list</mat-checkbox>
          <input  Matinput [hidden]="!chkEnable1.checked" type="date" placeholder="">
        </section>
        <section class="example-section">
          <mat-checkbox  #chkEnable2 ngModel >Bill of leading</mat-checkbox>
          <input  Matinput [hidden]="!chkEnable2.checked" type="date" placeholder="">
        </section>
        
        <section class="example-section">
          <mat-checkbox  #chkEnable3 ngModel >Certificate of Origin</mat-checkbox>
          <input  Matinput [hidden]="!chkEnable3.checked" type="date" placeholder="">
        </section>
        
        <section class="example-section">
          <mat-checkbox  #chkEnable4 ngModel >Insurance</mat-checkbox>
          <input  Matinput [hidden]="!chkEnable4.checked" type="date" placeholder="">
        </section>
        
        <section class="example-section">
          <mat-checkbox  #chkEnable5 ngModel >Licence</mat-checkbox>
          <input  Matinput [hidden]="!chkEnable5.checked" type="date" placeholder="">
        </section>
        
        <section class="example-section">
          <mat-checkbox  #chkEnable6 ngModel >Catalogue</mat-checkbox>
          <input  Matinput [hidden]="!chkEnable6.checked" type="date" placeholder="">
        </section>

        
        <section class="example-section">
          <mat-checkbox  #chkEnable7 ngModel >Payment Proof</mat-checkbox>
          <input  Matinput [hidden]="!chkEnable7.checked" type="date" placeholder="">
        </section>
        
        <section class="example-section">
          <mat-checkbox  #chkEnable8 ngModel >Technical Writeup</mat-checkbox>
          <input  Matinput [hidden]="!chkEnable8.checked" type="date" placeholder="">
        </section>
        
        <section class="example-section">
          <mat-checkbox  #chkEnable9 ngModel >Analysics Report</mat-checkbox>
          <input  Matinput [hidden]="!chkEnable9.checked" type="date" placeholder="">
        </section>
        
        <section class="example-section">
          <mat-checkbox  #chkEnable10 ngModel >Others</mat-checkbox>
          <input  Matinput [hidden]="!chkEnable10.checked" type="date" placeholder="">
        </section>
      
         <section class="example-section">
          <mat-checkbox  #chkEnable ngModel >Bill of Leading</mat-checkbox>
          <input  Matinput [hidden]="!chkEnable.checked" type="date" placeholder="">
        </section>

        </div>
        </div>
         

        <div fxLayout="row" fxLayout="row wrap">
          <div class="form-element">
            <button  mat-raised-button color="primary" type="submit" class="button"  >Submit Form</button>
          </div>
          
        </div> 
     </form>
       </mat-card-content>

</div>
</div>
</mat-card>

</div>
