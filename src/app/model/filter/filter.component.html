<div class="form">
    <mat-label>Importer Name</mat-label>
    <span class="spacer"></span>
  
    <!-- <span class="spacer"></span> -->
    
<mat-form-field appearance="outline">
  <mat-label>Importer Name</mat-label>
  <mat-select [formControl]="toppingsControl" multiple>

    <mat-select-trigger>
      <mat-chip-list>
        <mat-chip *ngFor="let topping of toppingsControl.value"
          [removable]="true" (removed)="onToppingRemoved(topping)">
          {{ topping }}
          <mat-icon matChipRemove>cancel</mat-icon>
        </mat-chip>
      </mat-chip-list>
    </mat-select-trigger>

    <mat-option *ngFor="let topping of toppingList" [value]="topping">{{topping}}</mat-option>

  </mat-select>
</mat-form-field>
    <span class="spacer"></span>
    <button mat-icon-button (click)="remove_me()">
      <mat-icon>close</mat-icon>
    </button>
  </div>

  {{ toppingsControl.value | json }}
